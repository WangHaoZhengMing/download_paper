stem = "24. 爆炸盐的主要成分是过氧碳酸钠（化学式为：），又被称为固体双氧水。是目前市面上新出现的洗涤神剂。它溶于水后，溶液呈现碱性，还能产生具有漂白氧化性的物质，将有机色素氧化为稳定的无色物质，从而快速去除各类顽固污渍。某兴趣小组针对爆炸盐展开相关探究并查阅相关资料：资料1：爆炸盐并不会发生真正的爆炸，当其溶于温水后会产生大量气泡，出现泡沫剧烈翻滚的现象，形象称为“爆炸盐”。资料2：将爆炸盐溶于水后，会分解成碳酸钠和过氧化氢两种物质，过氧化氢受热会进一步发生分解。（1）将爆炸盐溶解于水中，滴加紫色石蕊试液，溶液呈现______色。（2）爆炸盐溶于温水后能产生大量的气泡，请在图甲装置中，选择用爆炸盐溶液制备该气体的最佳发生装置和收集装置______。（3）过氧碳酸钠中具有漂白洗涤效果的主要成分为过氧化氢，为什么要制成过氧碳酸钠，而不直接用过氧化氢溶液作为洗涤剂的原因是______。（4）爆炸盐溶于温水后产生的气体在医学上有一定的用途，某同学设计图乙所示的便携式制气装置，供病人在生活中使用。其中容器B中的水的作用是______。"
