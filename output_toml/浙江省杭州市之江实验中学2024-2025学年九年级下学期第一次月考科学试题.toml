stem = "26. 某班同学在实验室做“测定小灯泡额定电功率”的分组实验。提供的实验器材如下：规格为“3.8V”的小灯泡、学生电源（电压恒为6V）、电流表（0～0.6A，0～3A）、电压表（0～3V，0～15V）、滑动变阻器（“ 1A”）、开关等各一只，导线若干。小智组同学发现，实验桌上的电压表0～15V的量程已损坏，其他器材完好。【提出问题】如何用电压表0～3V的量程，完成“测定小灯泡额定电功率”的实验。【原理分析】因为小灯泡的额定电压为“3.8V”，超过了0～3V的量程，电压表直接接在小灯泡上无法完成实验；根据串联电路的分压特点（）可知，当电源电压为6V，要使小灯泡正常发光时，可以改变电压表的连接位置，将电压表接在滑动变阻器两端，来完成实验。（1）将电压表接在滑动变阻器两端，若要使小灯泡正常发光时，滑动变阻器两端电压为________；【实验设计】小静将电压表接在滑动变阻器两端，按照规范操作，闭合开关后，小灯泡发光，但电压表示数如图所示。（2）分析出现此现象的原因是________________；【改进创新】为解决上述问题，小虹认为可以：①先将电压表（0～3V）接在小灯泡两端（如甲），移动滑动变阻器的滑片，设置一个小灯泡两端的电压值；②接着，保持滑动变阻器的滑片位置不变，再将该电压表改接在滑动变阻器的两端，移动滑动变阻器的滑片，完成实验。（3）根据电压表的量程（0～3V）及电源电压（6V）判断，操作①中小灯泡两端的电压应设置为________V，才能使操作②能顺利完成；（4）要使小灯泡达到额定电压，操作②中滑动变阻器的滑片应向________（填“左”或“右”）移动。【总结反思】实验原理相同的情况下，我们可以采用不同的实验途径来完成实验。"
